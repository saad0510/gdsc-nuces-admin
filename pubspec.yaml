name: gdsc_nuces
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  lottie: ^2.3.2
  flutter_riverpod: ^2.3.7

  cloud_firestore: ^4.12.1
  firebase_auth: ^4.12.0
  firebase_storage: ^11.4.0
  firebase_core: ^2.20.0
  google_sign_in: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: Google
      fonts:
        - asset: fonts/product_sans/product_sans_regular.ttf
          weight: 400
        - asset: fonts/product_sans/product_sans_bold.ttf
          weight: 700
